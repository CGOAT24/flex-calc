on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install libglib2.0-dev

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run tauri build